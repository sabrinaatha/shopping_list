{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
    <style>
        .form-signin {
            max-width: 500px;
            padding: 1rem;
        }
    </style>
{% endblock meta %}

{% block content %}  
<body class="login d-flex align-items-center py-4 bg-body-tertiary">
    
    <main class="form-signin w-100 m-auto">
      <form method="POST" action="">
        <h1 class="h3 mb-3 fw-normal">Please Register</h1>
    
        {% csrf_token %}
        <div class="form-floating">
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input class="btn btn-primary w-100 py-2" type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </div>
    
        <p class="mt-3 mb-3 text-body-secondary">Â© Sabrina Atha Shania 2023</p>
      </form>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}    
    </main>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script

{% endblock content %}
